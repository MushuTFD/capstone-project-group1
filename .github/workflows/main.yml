  terraform-check:
    name: pre-check with terraform
    runs-on: ubuntu-latest
    needs: initialization
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Terraform Init
        id: init
        env:
          AWS_ACCESS_KEY_ID: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
        run: |
          terraform init -backend-config="bucket=sctp-ce4-tfstate-bucket-group1" -backend-config="key=sctp-ce4-project-g1" -backend-config="region=ap-southeast-1"
      
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true
      
  synk-test:
    runs-on: ubuntu-latest
    needs: initialization
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install snyk
        run : npm install -g snyk
      - name: Run Snyk to check for vulnerabilities
        run: snyk iac test --severity-threshold=high 
        env:
          SNYK_TOKEN: '${{ secrets.SNYK_TOKEN }}'